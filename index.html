<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Score Keeper</h3>
                        <div id="auth-error" class="alert alert-danger d-none"></div>
                        <!-- Change login form inputs -->
                        <form id="login-form">
                          <div class="mb-3">
                            <input type="email" id="login-email" class="form-control" placeholder="Email" required>
                          </div>
                          <div class="mb-3">
                            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                          </div>
                          <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <form id="signup-form" class="d-none">
                            <div class="mb-3">
                                <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Create Account</button>
                        </form>
                        <button id="switch-to-signup" class="btn btn-link w-100">Create Account</button>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
