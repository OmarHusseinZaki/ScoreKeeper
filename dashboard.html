<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Score Keeper</a>
            <button id="logout" class="btn btn-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createTableModal">
            Create New Table
        </button>
        
        <div id="tables-container"></div>
    </div>

    <!-- Create Table Modal -->
    <div class="modal fade" id="createTableModal">
        <!-- Modal content here -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create New Table</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="text" id="tableName" class="form-control mb-3" placeholder="Table Name">
              <input type="text" id="players" class="form-control" placeholder="Player names (comma separated)">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="createTable()">Create</button>
            </div>
          </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
